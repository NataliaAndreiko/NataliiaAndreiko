<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Create an Account</title>
</head>
<body>
<section class="sign-in">
    <h2>Create an Account</h2>
    <form>
        <div class="sign-in__group">
            <label class="sign-in__label">
                First Name
                <input type="text" class="sign-in__name-input">
            </label>

            <label class="sign-in__label">
                Last Name
                <input type="text" class="sign-in__name-input">
            </label>
        </div>

        <label class="sign-in__label">
            E-mail
            <input type="text" id="" class="sign-in__text-input">
            <p class="sign-in__input-hint">We'll never share your email with anyone else.</p>
        </label>

        <div class="sign-in__gender">
            <label class="sign-in__gender__label">
                <input type="radio" name="gender" value="male" required>
                <div class="sign-in__gender-radio-button">
                    <span class="sign-in__gender-radio-button__checkmark"></span>
                </div>
                Male
            </label>
            <label class="sign-in__gender__label">
                <input type="radio" name="gender" value="female">
                <div class="sign-in__gender-radio-button">
                    <span class="sign-in__gender-radio-button__checkmark"></span>
                </div>
                Female
            </label>
        </div>

        <div class="sign-in__group">
            <label class="sign-in__label">
                Country
                <select name="sign-in__country-list" class="sign-in__country-list">
                    <option value="ukraine">Ukraine</option>
                    <option value="italy">Italy</option>
                    <option value="germany">Germany</option>
                    <option value="poland">Poland</option>
                </select>
            </label>

            <label class="sign-in__label">
                City
                <input type="text" class="sign-in__name-input">
            </label>
        </div>


        <button type="submit">Sign Up</button>
    </form>

    <p class="sign-in__hint">
        By clicking the 'Sign Up' button, you confirm that you accept our<br>
        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
    </p>

    <div class="delimiter"></div>

    <div class="sign-in__log-in-option">
        <p>Have an account?</p>
        <a href="#">Log In</a>
    </div>

</section>
</body>
</html>
