<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>

    <main>
        <form>
            <label class="list-item">
                <input type="checkbox" name="shopping-list-items[]" value="pickles">
                <span class="list-item-text">
                    A lot of pickles <span class="description-text">for the next lessons about CSS</span>
                </span>
            </label>
            <label class="list-item">
                <input type="checkbox" name="shopping-list-items[]" value="apples">
                <span class="list-item-text">
                    10 apples <span class="description-text">for more CSS manipulations</span>
                </span>
            </label>
            <label class="list-item">
                <input type="checkbox" name="shopping-list-items[]" value="oranges">
                <span class="list-item-text">
                    20 oranges <span class="description-text">because they are awesome</span>
                </span>
            </label>
            <label class="list-item">
                <input type="checkbox" name="shopping-list-items[]" value="plates">
                <span class="list-item-text">
                    13 plates <span class="description-text">hm... they always dissapear</span>
                </span>
            </label>
            <label class="list-item">
                <input type="checkbox" name="shopping-list-items[]" value="bentos">
                <span class="list-item-text">15 bentos</span>
            </label>
            <label class="list-item">
                <input type="checkbox" name="shopping-list-items[]" value="sake">
                <span class="list-item-text">
                    1 bottle of Sake <span class="description-text">for my friends</span>
                </span>
            </label>
            
            <button type="submit" class="submit-button">Bon appetit :)</button>
        </form>
    </main>
</body>
</html>
